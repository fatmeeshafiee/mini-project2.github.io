<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="wrapper">
    <div class="shape shape-one"></div>
    <div class="shape shape-two"></div>
   
        

        <form class="form">
                <h2 class="header">Login here</h2>

                <div class="username">
                    <label class="box_name" for="username" > Username</label>
                    <input class="box_placeholder" type="text" placeholder="Email or Phone" id="username">
                </div>
                <div class="password">
                    <label class="box_name" for="password" > Password </label>
                    <input class="box_placeholder" type="password" placeholder="Password" id="password">
                </div>
                    <button type="submit" class="login">
                        Log in
                    </button>
                
      
        </form>
        
   
    
</div>
</body>
</html>
